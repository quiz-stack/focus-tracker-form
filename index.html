<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Form with Focus Tracking</title>
  <script>
    // Generate a random session ID to identify each visitor
    const sessionId = Math.random().toString(36).substring(2, 10);
    let lostFocusCount = 0;

    // Your Google Apps Script endpoint
    const webhook = "https://script.google.com/macros/s/AKfycbyHIWs0GRGSmyP42_BIvsRUBlEN--0j7pzbi24ATwicSvx86zhT5F-Wqb_YTlVE0I7P/exec";

    // Detect when the user switches away from the tab
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        lostFocusCount++;

        // Send data to Google Sheets via your Apps Script
        fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sessionId,
            event: "tab_blur",
            count: lostFocusCount
          })
        });
      }
    });
  </script>
</head>
<body>
  <h1>Please complete this form below</h1>

  <!-- ✅ Your actual Google Form embed -->
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSd3eVmgR2GlBMJ4I2_WoS3kCuoZproIoI8ENiwYREXYeRYpRg/viewform?embedded=true"
    width="640"
    height="900"
    frameborder="0"
    marginheight="0"
    marginwidth="0">
    Loading…
  </iframe>
</body>
</html>
