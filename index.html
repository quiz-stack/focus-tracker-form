<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Form with Focus Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      height: 900px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Please complete this form below</h1>

  <!-- Google Form embed with English enforced -->
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSd3eVmgR2GlBMJ4I2_WoS3kCuoZproIoI8ENiwYREXYeRYpRg/viewform?embedded=true&hl=en"
    frameborder="0"
    marginheight="0"
    marginwidth="0">
    Loadingâ€¦
  </iframe>

  <script>
    // Generate a random session ID
    const sessionId = Math.random().toString(36).substring(2, 10);
    let lostFocusCount = 0;

    // Google Apps Script Web App URL
    const webhook = "https://script.google.com/macros/s/AKfycbwlk78u-4cT5NaFZGS70FlxiwJj_RKLjYG42PfICucqaTk-jlyu4Vcd1LnmsnDzvcda/exec";

    // Detect tab switching
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        lostFocusCount++;
        fetch(webhook, {
          method: "POST",
          mode: "no-cors", // important for GitHub Pages
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sessionId,
            event: "tab_blur",
            count: lostFocusCount
          })
        }).catch(err => console.error("Logging failed:", err));
      }
    });
  </script>
</body>
</html>
